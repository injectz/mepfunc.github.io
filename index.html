<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coming Soon</title>
  <link href="//fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <style>
  * {
    padding: 0;
    margin: 0;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }
  :root {
    color: #e5e5e5;
    background-color: #131313;
    font-family: 'Press Start 2P', monospace, "Consolas";
    font-size: 100%;
  }
  html, body {
    height: 100%;
    width: 100%;
  }
  #app, body {
    display: -webkit-flex;
    display: -moz-flex;
    display: -ms-flex;
    display: -o-flex;
    display: flex;
    -webkit-flex-direction: column;
    -moz-flex-direction: column;
    -ms-flex-direction: column;
    -o-flex-direction: column;
    flex-direction: column;
    justify-content: center;
    -ms-align-items: center;
    align-items: center;
  }
  p {
    margin: 1rem;
    font-size: 2.5rem;
  }
  button {
    background-color: transparent;
    border: 1px solid white;
    color: white;
    font-size: 1.5rem;
    line-height: 2rem;
    font-family: 'Press Start 2P', monospace, "Consolas";
    padding: 0.5rem 1.5rem;
    border-radius: 50px;
    box-shadow: inset 0 0 12px 2px transparent;
    transition: all .75s ease;
    outline: none;
    cursor: pointer;
  }
  button:hover:focus, button:hover, button:focus {
    outline: none;
  }
  button:hover {
    box-shadow: inset 0 0 12px 2px #ff4c75;
    border-color: #ff4c75;
    color: transparent;
  }
  </style>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>
  <script>
  var app5 = new Vue({
    el: '#app',
    data: {
      message: 'Coming Soon'
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
      }
    }
  })
  </script>
</body>
</html>
