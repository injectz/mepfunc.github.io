<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dev</title>
  <style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: monospace;
    text-align: center;
  }

  body {
    width: 100%;
    background-color: black;
    display: block;
  }
  .box-2 {
    background-color: pink;
    width: 300px;
    margin-top: 10px;
    font-size: 200%;
    display: block;
    position: fixed;
    border-radius: 5px;
    -webkit-animation: runner 15s infinite;
            animation: runner 10s infinite;
  }
  .box-3 {
    display: block;
    position: relative;
    width: 100%;
    height: 100vh;
    color: white;
    font-size: 200%;
    text-transform: uppercase;
    -webkit-animation: crazypadding 10s infinite;
            animation: crazypadding 10s infinite;
  }
  @-webkit-keyframes runner {
    0%{ margin-left: 10px; }
    25%{ margin-left: calc(50% - 150px); }
    50%{ margin-left: calc(100% - 310px); }
    75%{ margin-left: calc(50% - 150px); }
    100%{ margin-left: 10px; }
  }
  @keyframes runner {
    0%{ margin-left: 10px; }
    25%{ margin-left: calc(50% - 150px); }
    50%{ margin-left: calc(100% - 310px); }
    75%{ margin-left: calc(50% - 150px); }
    100%{ margin-left: 10px; }
  }
  @-webkit-keyframes crazypadding {
    0% { padding: 15%; }
    14% {
      padding-top: 25%;
      padding-bottom: 5%;
      padding-left: 25%;
      padding-right: 5%;
    }
    28% { padding: 15%; }
    43% {
      padding-left: 25%;
      padding-right: 5%;
      padding-top: 5%;
      padding-bottom: 25%;
    }
    57% { padding: 15%; }
    71% {
      padding-left: 5%;
      padding-right: 25%;
      padding-top: 25%;
      padding-bottom: 5%;
    }
    85% { padding: 15%; }
    100% {
      padding-left: 25%;
      padding-right: 5%;
      padding-top: 25%;
      padding-bottom: 5%;
    }
  }

  @keyframes crazypadding {
    0% { padding: 15%; }
    12.5% {
      padding-top: 25%;
      padding-bottom: 5%;
      padding-left: 25%;
      padding-right: 5%;
    }
    25% { padding: 15%; }
    37.5% {
      padding-left: 25%;
      padding-right: 5%;
      padding-top: 5%;
      padding-bottom: 25%;
    }
    50% { padding: 15%; }
    62.5% {
      padding-left: 5%;
      padding-right: 25%;
      padding-top: 25%;
      padding-bottom: 5%;
    }
    75% { padding: 15%; }
    87.5% {
      padding-left: 5%;
      padding-right: 25%;
      padding-top: 5%;
      padding-bottom: 25%;
    }
    100% { padding: 15%; }
  }
  </style>
</head>
<body>
  <div class="box-2">Hello</div>
  <div class="box-3">Under Construction 10 days</div>
</body>
</html>
